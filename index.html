<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <img src="./assets/images/work-day-scheduler-logo.svg" alt="Work Day Scheduler logo/visual that incorporates a to-do list illustration" class="work-day-logo">
    
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour" id="time-block">9 AM</div>
        <textarea name="" id="9" placeholder="Insert calendar event" class="col-md-10 block-event"></textarea>
        <button class="col-md-1 saveBtn" id="save-button"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="time-block">10 AM</div>
        <textarea name="" id="10" placeholder="Insert calendar event" class="col-md-10 block-event-10"></textarea>
        <button class="col-md-1 saveBtn" id="save-button"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11 AM</div>
        <textarea name="" id="11"placeholder="Insert calendar event" class="col-md-10 block-event-11"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12 PM</div>
        <textarea name="" id="12" placeholder="Insert calendar event" class="col-md-10 block-event-12"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">1 PM</div>
        <textarea name="" id="1" placeholder="Insert calendar event" class="col-md-10 block-event-1"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">2 PM</div>
        <textarea name="" id="2" placeholder="Insert calendar event" class="col-md-10 block-event-2"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">3 PM</div>
        <textarea name="" id="3"placeholder="Insert calendar event" class="col-md-10 block-event-3"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">4 PM</div>
        <textarea name="" id="4"placeholder="Insert calendar event" class="col-md-10 block-event-4"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">5 PM</div>
        <textarea name="" id="5"placeholder="Insert calendar event" class="col-md-10 block-event-5"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
